<html>
    <head>
        <link href="./main.css" media="screen" rel="stylesheet" type="text/css">
        <script src="./kayo.js"></script>
        <script src="./store.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <h3>Kayo</h3>
        <button onclick="goBack()" id="back-btn">&#10140;</button>
        <div id="Login">
            <input type="text" name="username" id="username" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <button onclick="goLogin()">Login</button>
        </div>
        <div id="Profile">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <div id="Channels">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <div id="Stream">
            <video id="stream-el" controls></video>
        </div>
    </body>
</html>
